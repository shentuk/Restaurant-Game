<body>
    <!-- 游戏主界面 -->
    <div class="game-container">

        <!-- 头部 -->
        <header class="header">
            <!-- 时间区域 -->
            <div class="time-display">
                <span id="time-week" class="time-week">W1</span>
                <span id="time-day" class="time-day">D1</span>
            </div>
            <!-- 金钱区域 -->
            <div class="money-display">
                <span id="money" class="money">500</span>
            </div>
        </header>

        <!-- 主体 -->
        <main class="main-content">

            <!-- 厨师区域 -->
            <section id="chefSection" class="chef-section">
                <!-- 厨师通过JS动态生成，insertBefore方法动态插入 -->
                <!-- <div class="chef humanHead" data-status="free">

                    <div class="progressbar">凉菜SAN</div>
                    <img src="./images/Food-Dome.png" alt="" class="chefCookDoneIcon">
                </div> -->

                <!-- 招聘厨师按钮 -->
                <div id="hireChefBtn" class="hireChefBtn humanHead">
                    <img src="./images/chef.png" alt="">
                </div>
            </section>

            <!-- 用餐区域 -->
            <section id="tableSection" class="table-section">
                <!-- 通过JS动态生成 -->
                <!-- <div class="table humanHead" data-status="free">
                    <img src="./images/Zhao.png" alt="">
                    <div class="checkedDishs">
                        <div class="checkedDish">
                            <div class="progressbar">凉菜SAN</div>
                            <img src="./images/Food-Dome.png" alt="" class="serveDishIcon show">
                        </div>
                        <div class="checkedDish">
                            <div class="progressbar">凉菜SAN</div>
                            <img src="./images/Food-Dome.png" alt="" class="serveDishIcon show">
                        </div>
                        <div class="checkedDish">
                            <div class="progressbar">凉菜SAN</div>
                            <img src="./images/Food-Dome.png" alt="" class="serveDishIcon show">
                        </div>
                    </div>
                    <img src="./images/Coin.png" alt="" id="payIcon" class="payIcon">
                    <img src="./images/redheart.png" alt="" id="appeaseIcon" class="appeaseIcon">
                </div> -->
            </section>

            <!-- 顾客等候区 -->
            <section id="waitingCustomerSection" class="waitingCustomer-section">
                <!-- 等候顾客将通过JS动态生成，元素插入为第一个孩子，显示为排队界面最后一个顾客，因此顾客等待的顺序与插入的顺序相反 -->
                <!-- <div class="customer humanHead" data-status="waitingSeat">
                    <img src="./images/Zhao.png" alt="">
                    <div class="progressbar">等位中</div>
                </div> -->
            </section>
        </main>

        <!-- 操作台 -->
        <div id="operationModal" class="operation-modal">

            <!-- 游戏开始弹窗 -->
            <div id="gameStartModal" class="game-start modalCommon">
                <h2>WebMOOC餐厅开业啦！</h2>
                <p>
                    WebMOOC餐厅即将开业，请认真经营你的餐厅吧<br>
                    经营餐厅需要做好下面几件事情！加油！
                </p>
                <p class="game-intro">
                    <span>招聘厨师</span>
                    <span>迎接客人</span>
                    <span>烹饪美食</span>
                </p>
                <button id="startGameBtn" class="startGameBtn">开始经营吧</button>
            </div>

            <!-- 招聘厨师 -->
            <div id="hireChefModal" class="hire-chef modalCommon">
                <h2>招聘新厨师</h2>
                <p>
                    招聘一名新厨师可以帮你更快地为顾客烹饪菜肴,<br>
                    增加餐厅收入。你最多可以拥有六名厨师。<br>
                    但每个厨师每周需要你支付工资 ￥ 140<br>
                    请问你确认新招聘一名厨师吗?
                </p>
                <div class="operation-btn">
                    <button id="sureHireChefBtn" class="sureBtn">是的，确认招聘</button>
                    <button id="cancelHireChefBtn" class="cancelBtn">先不了</button>
                </div>
            </div>

            <!-- 解雇厨师 -->
            <div id="fireChefModal" class="fire-chef modalCommon">
                <h2>解雇厨师</h2>
                <p>
                    解雇当前闲置的厨师可以帮你节省成本。<br>
                    解雇时会按厨师本周已经工作的日子结算工资，并会赔偿一周工资作为解约金。<br>
                    解雇当前厨师结算工资及解约金需要付出
                    <span id="fireChefCost">￥ 140</span>
                </p>
                <div class="operation-btn">
                    <button id="sureFireChefBtn" class="sureBtn">是的，确认解雇</button>
                    <button id="cancelFireChefBtn" class="cancelBtn">先不了</button>
                </div>
            </div>

            <!-- 顾客点餐菜单 -->
            <div id="orderMenuModal" class="order-dish modalCommon">
                <!-- 头像 -->
                <div id="orderCustomerHead" class="order-customer humanHead" data-status="seatingOrder">
                    <!-- 通过js动态生成 -->
                    <!-- <img src="./images/Zhao.png" alt=""> -->
                </div>
                <!-- 点菜信息 -->
                <div class="order-info">
                    <span id="orderCustomerName">QIAN</span> 正在点菜，已点 <span id="checkedDishsTotalPrice">0</span> 元的菜
                </div>
                <!-- 点菜菜单 -->
                <div id="orderMenu" class="order-menu">
                    <!-- 菜单将通过JS动态生成 -->
                    <!-- <dl>
                        <dt>凉菜（二选一，可不点）</dt>
                        <dd>
                            <label>
                                <input type="checkbox" name="liangcai" value="凉菜SAN">
                                凉菜SAN
                            </label>
                            <div>
                                <span>······</span>
                                <span>￥&nbsp;&nbsp;6</span>
                            </div>
                        </dd>
                    </dl> -->
                </div>
                <!-- 操作按钮 -->
                <div class="operation-btn">
                    <button id="sureOrderBtn" class="sureBtn" disabled>点好了，快点上菜</button>
                    <button id="cancelOrderBtn" class="cancelBtn">不吃了</button>
                </div>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message">
            <!-- 提示信息将通过JS动态生成 -->
        </div>
    </div>

    <!-- 游戏主逻辑 -->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
